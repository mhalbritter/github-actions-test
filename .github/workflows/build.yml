name: Java CI with Java 25

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v6

      - name: Set up Docker
        uses: docker/setup-docker-action@v4
        with:
          version: 'v29.2.1'

      - name: Set up JDK 25
        uses: actions/setup-java@v5
        with:
          java-version: '25'
          distribution: 'liberica'
          cache: 'gradle'

      - name: Build
        run: ./gradlew build

      - name: Build image
        #run: ./gradlew assemble bootDistZip bootBuildImage --imageName=foo --pullPolicy=IF_NOT_PRESENT
        run: ./gradlew bootBuildImage

      - name: Show docker version
        if: always()
        shell: bash
        run: docker version

      - name: Show docker info
        if: always()
        shell: bash
        run: docker info

      - name: List docker images
        if: always()
        shell: bash
        run: docker image ls --digests
